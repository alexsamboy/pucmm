<!DOCTYPE html>
<html>

<head>

<body>  
  <div class="container">
    <h2>Verificar firma</h2>

    <input type="text" id="display_name" placeholder="Name*" onclick="this.select()" required />

    <input type="email" id="email_id" placeholder="Email address*" onclick="this.select()" required />

    <input type="text" id="job_title" placeholder="Puesto" />

    <input type="text" id="phone_number" placeholder="Phone number" />

    <input type="text" placeholder="Eg: Thank you," id="greeting_text" />

    <input type="text" placeholder="Dependencia" id="preferred_pronoun" />

    <button id="next_button_t1" class="registerbtn" onclick="create_user_info()">Guardar</button>
<!--
    <button id="reset_all_config_btn" class="registerbtn" onclick="reset_all_configuration()">RESET ALL</button>
-->
    <p id="message"></p>
  </div>

</body>
<script type="text/javascript">

  var d_name = document.querySelector('#display_name');
  var correo = document.querySelector('#email_id');
  var cargo = document.querySelector('#job_title');
  var ext = document.querySelector('#phone_number');
  var unidad = document.querySelector('#preferred_pronoun');

  fetch("https://sheet.best/api/sheets/d54469a0-dec8-46cb-82f3-883062997356/Nombre/A4")
  .then(response => response.json())
  .then(result => {
    dataUser(result);
  })
  .catch(error => console.log('error', error));

  function dataUser(datos){
    cargo.value = datos[0].Nombre;
    ext.value = datos[0].Campus;
    unidad.value = datos[0].url;
  
}

</script>
